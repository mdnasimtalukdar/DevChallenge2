<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./Image/devchallenges.png" type="image/x-icon">
    <title>My Team</title>
</head>
<body>
    <article class="team">
        <div class="container team__container">
            <div class="team__container__header__content">
                <div class="left__content">
                    <h1>The creative crew</h1>
                </div>
                <div class="right__content">
                    <h3>Who we are</h3>
                    <p>We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
                </div>
            </div>
            <div class="team__members">
                <div class="team__member">
                    <div class="member__content">
                        <div class="image"><img src="./Image/photo1.png" alt=""></div>
                        <h4>Product owner</h4>
                    </div>
                    <h3>Bill Mahoney</h3>
                </div>
                <div class="team__member mt">
                    <div class="member__content">
                        <div class="image"><img src="./Image/photo2.png" alt=""></div>
                        <h4 class="pera1">Art director</h4>
                    </div>
                    <h3>Saba Cabrera</h3>
                </div>
                <div class="team__member">
                    <div class="member__content">
                        <div class="image"><img src="./Image/photo3.png" alt=""></div>
                        <h4 class="pera2">Tech Lead</h4>
                    </div>
                    <h3>Shae Le</h3>
                </div>
                <div class="team__member">
                    <div class="member__content">
                        <div class="image"><img src="./Image/photo4.png" alt=""></div>
                        <h4 class="pera3">UX Designer</h4>
                    </div>
                    <h3>Skylah Lu</h3>
                </div>
                <div class="team__member mt">
                    <div class="member__content">
                        <div class="image"><img src="./Image/photo5.png" alt=""></div>
                        <h4 class="pera4">Developer</h4>
                    </div>
                    <h3>Griff Richards</h3>
                </div>
                <div class="team__member">
                    <div class="member__content">
                        <div class="image"><img src="./Image/photo6.png" alt=""></div>
                        <h4 class="pera5">Developer</h4>
                    </div>
                    <h3>Stan John</h3>
                </div>

            </div>
        </div>
    </article>
</body>
</html>
